<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Fundo circular -->
  <circle cx="32" cy="32" r="30" fill="#0362a1" />
  
  <!-- Borda do círculo -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#ffffff" stroke-width="2" />
  
  <!-- Letras "SI" estilizadas -->
  <text x="32" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">SI</text>
  
  <!-- Pequenas sílabas ao redor -->
  <g font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffde59">
    <text x="20" y="20" transform="rotate(-30, 20, 20)">LA</text>
    <text x="44" y="20" transform="rotate(30, 44, 20)">BA</text>
    <text x="20" y="48" transform="rotate(30, 20, 48)">BO</text>
    <text x="44" y="48" transform="rotate(-30, 44, 48)">CA</text>
  </g>
</svg> 